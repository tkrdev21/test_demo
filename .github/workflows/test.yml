name: Shell Commands
on: 
  push:
    branches:
      - master
jobs:
  run-shell-command:
    runs-on: ubuntu-18.04
    steps:
    - name: echo string
      run: echo "welcome to the world"
    - name: multiline script
      run: |
        node -v
        npm -v
        cat /etc/os-release
    - name: Run Python Commands
      run: |
        import platform
        print(platform.processor())
      shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: ['run-shell-command']
    steps:
      - name: Directory Power Shell
        run: get-location
      - name: Directory-Bash
        run: |
          pwd
          whoami